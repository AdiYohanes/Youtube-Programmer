<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition Property</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Kotak Tanpa Transition -->
        <div class="box-wrapper">
            <h2>Without Transition</h2>
            <div class="box no-transition">Hover Me</div>
        </div>

        <!-- Kotak Dengan Transition -->
        <div class="box-wrapper">
            <h2>With Transition</h2>
            <div class="box with-transition">Hover Me</div>
        </div>
    </div>
</body>

</html>
